<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leap Year Finder</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      input[type="text"] {
        padding: 8px;
        width: 200px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #output {
        display: block;
        margin-top: 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Leap Year Finder</h1>
      <input type="text" id="startYear" placeholder="Enter start year" />
      <input type="text" id="endYear" placeholder="Enter end year" />
      <button onclick="listLeapYears()">Show Leap Years</button>
      <div id="output"></div>
    </div>
    <script>
      // Function to check if a year is a leap year
      function isLeapYear(year) {
        return (year % 4 === 0 && year % 100 !== 0) || year % 400 === 0;
      }

      // Function to list leap years within a given range
      function listLeapYears() {
        const startYear = parseInt(document.getElementById("startYear").value);
        const endYear = parseInt(document.getElementById("endYear").value);
        let leapYears = [];

        // Loop through the years and find leap years
        for (let year = startYear; year <= endYear; year++) {
          leapYears = leapYears.concat((isLeapYear(year) && year) || []);
        }

        // Display the result
        const output = document.getElementById("output");
        output.innerHTML =
          leapYears.length > 0
            ? `Leap years from ${startYear} to ${endYear}: ${leapYears.join(
                ", "
              )}`
            : `There are no leap years from ${startYear} to ${endYear}.`;
      }
    </script>
  </body>
</html>
